<body>
  <audio id="miAudio" autoplay>
      <source src="img/Floricienta.mp3" type="audio/mpeg">
      <source src="img/Floricienta.ogg" type="audio/ogg">
      Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
          var audio = document.getElementById('miAudio');
          
          // Intenta reproducir el audio
          var playPromise = audio.play();

          if (playPromise !== undefined) {
              playPromise.then(_ => {
                  // La reproducción automática comenzó con éxito
                  console.log('Reproducción automática iniciada');
              }).catch(error => {
                  // La reproducción automática fue prevenida
                  console.log('Reproducción automática prevenida:', error);
                  // Puedes mostrar un botón aquí para que el usuario inicie manualmente la reproducción
              });
          }
      });
  </script>
</body>
